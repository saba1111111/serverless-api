service: serverless-api
frameworkVersion: "3"
useDotenv: true

provider:
  name: aws
  region: us-west-2
  runtime: nodejs20.x
  environment:
    DATABASE_URL_SSM_PARAM: ${env:DATABASE_URL_SSM_PARAM}
  iam:
    role:
      name: serverless-api-ssm-role-${env:STAGE, "prod"}
      statements:
        - Effect: "Allow"
          Resource: "*"
          Action:
            - "ssm:GetParameter"
            - "ssm:GetParameters"
            - "ssm:GetParametersByPath"
            - "ssm:GetParameterHistory"
            - "ssm:DescribeParameters"

functions:
  api:
    handler: src/index.handler
    events:
      - httpApi: "*"

custom:
  dotenv:
    exclude:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      - DATABASE_URL_SSM_PARAM
      - AWS_REGION

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
